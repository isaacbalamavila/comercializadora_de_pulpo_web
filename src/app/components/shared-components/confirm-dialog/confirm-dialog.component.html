<div class="modal-container">
    <div class="modal">
        <svg xmlns="http://www.w3.org/2000/svg" width="3.5rem" height="3.5rem" viewBox="0 0 24 24">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                stroke-miterlimit="10" stroke-width="1.5"
                d="M12 16h.008M12 8v5m10-1c0-5.523-4.477-10-10-10S2 6.477 2 12s4.477 10 10 10s10-4.477 10-10" />
        </svg>
        <h3>{{title}}</h3>
        <p>{{message}}</p>
        <div class="options" (click)="close(false)">
            <button class="cancel">
                Cancelar
            </button>
            <button class="confirm" (click)="close(true)" [style.background-color]="color">
                Confirmar
            </button>
        </div>
    </div>
</div>
