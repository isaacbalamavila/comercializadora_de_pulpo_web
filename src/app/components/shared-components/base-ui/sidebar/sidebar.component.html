<nav class="sidebar" [class.minimize]="isMinimize">

    <div class="menu-btn" (click)="isMinimize = !isMinimize">
        <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" viewBox="0 0 24 24">
            <path fill="currentColor" d="m14 18l-6-6l6-6l1.4 1.4l-4.6 4.6l4.6 4.6z" />
        </svg>
    </div>

    <div class="brand">
        <img src="logo_white_small.webp" alt="Logo">
        <span [hidden]="isMinimize">Comercializadora <br>de Pulpo</span>
    </div>

    <div class="menu">

        @for (route of safeRoutes; track $index) {
        <a class="menu-item" [routerLink]="route.route" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: route.exact }">
            <i [innerHTML]="route.icon"></i>
            <span>{{route.label}}</span>
        </a>
        }
    </div>
    <div class="logout">
        <a class="menu-item" (click)="logout()">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.25rem" height="1.25rem" viewBox="0 0 12 12">
                <path fill="currentColor"
                    d="M2.5 12c-.13 0-.25-.05-.35-.14l-2-1.93A.55.55 0 0 1 0 9.57V2.43c0-.13.06-.26.15-.36l2-1.93c.15-.14.36-.18.55-.1c.18.08.3.26.3.46v11c0 .2-.12.38-.3.46c-.07.03-.13.04-.2.04m7-3.5c-.06 0-.13-.01-.19-.04A.5.5 0 0 1 9 8l-.01-4.06c0-.2.12-.39.31-.46c.19-.08.4-.03.54.11l1.67 1.7c.38.39.38 1.02-.01 1.41L9.85 8.35a.47.47 0 0 1-.35.15" />
                <path fill="none" stroke="currentColor" stroke-linecap="round"
                    d="M2.5 2.5H6c.28 0 .5.22.5.5v1m-4 5.5H6c.28 0 .5-.22.5-.5V8M11 6H5" stroke-width="1" />
            </svg>
            <span>Salir</span>
        </a>
    </div>

</nav>
