<div class="main-container">
    @if (label) {
    <label>{{label}} {{required ? '*' : ''}}</label>
    }
    <div class="input-container" [ngClass]="isFocus ? 'input-focused':''">

        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" viewBox="0 0 24 24">
            <path fill="currentColor"
                d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2m-.4 4.25l-7.07 4.42c-.32.2-.74.2-1.06 0L4.4 8.25a.85.85 0 1 1 .9-1.44L12 11l6.7-4.19a.85.85 0 1 1 .9 1.44" />
        </svg>
        <input type="email" [placeholder]="placeholder" [(ngModel)]="value" (ngModelChange)="onInputChange($event)"
            (blur)="markAsTouched()" (focus)="isFocus = true" (blur)="isFocus = false">

        <button>
        </button>
    </div>
    @if (isInvalid(value) && touched && required) {
    <span>Campo Obligatorio</span>
    }
</div>
