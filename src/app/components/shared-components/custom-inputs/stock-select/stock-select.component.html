<div class="stock-select">
    <button (click)="value.set((value() ?? 0 ) - 1)" [disabled]="value() == null">
        <svg xmlns="http://www.w3.org/2000/svg" width="1.25rem" height="1.25rem" viewBox="0 0 24 24">
            <path fill="currentColor" d="M18 12.998H6a1 1 0 0 1 0-2h12a1 1 0 0 1 0 2" />
        </svg>
    </button>
    <input [placeholder]="max()" type="number" [min]="min()" [max]="max()" [(ngModel)]="value">
    <button (click)="value.set((value() ?? 0 ) + 1) ">
        <svg xmlns="http://www.w3.org/2000/svg" width="1.25rem" height="1.25rem" viewBox="0 0 24 24">
            <path fill="currentColor" d="M19 12.998h-6v6h-2v-6H5v-2h6v-6h2v6h6z" />
        </svg>
    </button>
</div>
